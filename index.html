<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    type="image/svg+xml"
    href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="score-box flex-column">
      <p id="score" class="d-flex flex-column"><span>SCORE:</span> <span class="num">0</span></p>
      <p id="highScore" class="d-flex flex-column"><span>HIGH SCORE:</span> <span class="num">0</span></p>
    </div>
    <div id="scene"></div>
  </div>
  <div class="modal fade"
    id="gameOverModal"
    data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="gameOverLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-3 m-0"
            id="gameOverModalLabel">Game over</h1>
          <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="fs-3 fw-bold m-0">Score: <span id="gameOverScore"></span></p>
          <div class="img-box" id="screenshotWrap">
            <img src=""
              alt="Screenshot"
              id="screenshot" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="restart"
            class="btn btn-primary">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module"
    src="/main.js"></script>
</body>

</html>
